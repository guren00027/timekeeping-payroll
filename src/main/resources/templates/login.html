<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/app.css" />
</head>
<body>
<div class="container">
    <h1>Login</h1>
    <div class="card">
        <form method="post" action="/login">
            <div style="margin-bottom:12px;">
                <div class="label">Username</div>
                <input name="username" style="padding:10px;width:100%;border:1px solid var(--border);border-radius:10px;">
            </div>
            <div style="margin-bottom:12px;">
                <div class="label">Password</div>
                <input type="password" name="password" style="padding:10px;width:100%;border:1px solid var(--border);border-radius:10px;">
            </div>
            <button class="btn primary" type="submit">Login</button>
        </form>
    </div>
</div>
</body>
</html>
