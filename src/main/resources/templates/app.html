<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Timekeeping</title>
    <link rel="stylesheet" th:href="@{/css/app.css}" />
</head>
<body>
<div th:replace="~{fragments/nav :: body}"></div>
<div class="container">
    <h1>Timekeeping</h1>

    <div class="card">
        <div class="row">
            <div>
                <div class="label">Status</div>
                <div id="statusText" class="value">Loading...</div>
            </div>
            <div>
                <div class="label">Time In</div>
                <div id="timeInText" class="value">-</div>
            </div>
            <div>
                <div class="label">Time Out</div>
                <div id="timeOutText" class="value">-</div>
            </div>
        </div>

        <div class="actions">
            <button id="btnTimeIn" class="btn primary">Time In</button>
            <button id="btnTimeOut" class="btn secondary">Time Out</button>
        </div>

        <div id="message" class="message"></div>
    </div>
</div>

<script th:src="@{/js/app.js}"></script>
</body>
</html>
